<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAuts-form</title>
    <link rel="stylesheet" href="webcss.css">
</head>
<body>
    <nav>
        <div class="karyawan">
            <h3>
                 mikrotec
            </h3>
            <a href="#">Data Karyawan</a>
            <a href="#">Tambah Data Karyawan</a>
        </div>
    </nav>
    <div class="coutainer">
        <form action="">
            <h2>From Entry Data Karyawan</h2>
            <table>
                <tr>
                    <th>Nik</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Nama</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>Tempat lahir</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Tanggal Lahir</th>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>No Tlp</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Jabatan</th>
                    <td>
                       <select >
                        <option>-- silahlan pilih jabatan --</option>
                        <option > Ceo</option>
                        <option > Manager</option>
                        <option >Staff</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                       <select >
                        <option >-- silahkan pilih status --</option>
                        <option > Sudah menikah</option>
                        <option > Belum Menikah</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button>Simpan</button>
                        <button>Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
