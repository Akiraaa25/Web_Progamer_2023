<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna Background</title>
</head>
<body id="body">
    <button onclick="UbahWarna()"> change color</button>

    <script>
        function UbahWarna (){
            let body = document.getElementById('body');
            let random = Math.round(Math.random() * 10);

            console.log(random);

            let colors = ['#7ED7C1', '#F0DBAF', '#BEADFA', '#B06161', '#9BB8CD', '#FFF7D4', '#EEC759', '#8ACDD7', '#EBEF95', '#89B9AD' ]
            body.style = "background-color:" + colors[random];
        }

    </script>
</body>
</html>
