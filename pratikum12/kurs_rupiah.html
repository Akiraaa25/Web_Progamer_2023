<div class="container d-flex justify-content-center mt-5">
    <div class="conversion-container">
        <h1>Konversi Mata Uang</h1>

        <div class="mb-3">
            <label for="nilai_matauang" class="form-label">Nilai Mata Uang Asing:</label>
            <input type="number" class="form-control" id="nilai_matauang" name="nilai_matauang" step="any">
        </div>

        <div class="mb-3">
            <label for="kurs" class="form-label">Jenis Mata Uang Asing:</label>
            <select class="form-select" id="kurs" name="kurs">
                <option value=""> Pilih Mata Uang</option>
                <option value="usd">Dollar US</option>
                <option value="sgd">Dollar Singapore</option>
                <option value="myr">Ringgit Malaysia</option>
                <option value="jpy">Yen Jepan</option>
                <option value="eur">Euro</option>
                <option value="sar">Riyal Arab Saudi</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="konversi()">Konversi</button>
        <p id="nilai_rupiah" class="mt-3"></p>
    </div>
</div>
    <script>
        function konversi() {
    const nilai_matauang = parseFloat(document.getElementById('nilai_matauang').value);
    const kurs = document.getElementById('kurs').value;

    let nilai_rupiah;

    switch (kurs) {
        case 'usd':
            nilai_rupiah = nilai_matauang * 9.915;
            break;
        case 'sgd':
            nilai_rupiah = nilai_matauang * 13.472;
            break;
        case 'myr':
            nilai_rupiah = nilai_matauang * 874;
            break;
        case 'jpy':
            nilai_rupiah = nilai_matauang * 120;
            break;
        case 'eur':
            nilai_rupiah = nilai_matauang * 15.888;
            break;
        case 'sar':
            nilai_rupiah = nilai_matauang * 3.592;
            break;
        default:
            nilai_rupiah = 0;
    }

    document.getElementById('nilai_rupiah').innerHTML = 'Nilai Rupiah: ' + nilai_rupiah.toFixed(2);
}
    </script>
