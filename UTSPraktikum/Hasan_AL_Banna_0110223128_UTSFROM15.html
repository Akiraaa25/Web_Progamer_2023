<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan AL Banna</title>
    <link rel="stylesheet" href="uts.css">
</head>
<body>
    <fieldset>
        <legend>
            <h4>
                From Registrasi Rekreasi Wisata
            </h4>
        </legend>
    <div class="coutainer">
        <form action="">
            <table>
                <tr>
                    <th>Nama Tempat Wisata</th>
                    <td>
                        <input id="nama" type="text">
                    </td>
                </tr>
                <tr>
                    <th>Jenis Wisata</th>
                    <td>
                        <select  name="" id="jenis">
                            <option value="">Taman</option>
                            <option value="">Curug</option>
                            <option value="">Pantai</option>
                            <option value="">Puncak</option>
                            <option value="">Kali</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Deskripsi Wisata</th>
                    <td>
                       <textarea cols="53" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Kontak Person</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>No HP/Telpon</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <th>Alamat web</th>
                    <td>
                       <input id="web" type="url" value="http://">
                    </td>
                </tr>
                <tr>
                    <th>Almat Lengkap</th>
                    <td>
                       <textarea cols="53" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Latitude,Longtidue</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th id="tombol">
                        <button>Daftar</button>
                        <button>Batal</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
    </fieldset>
</body>
</html>
