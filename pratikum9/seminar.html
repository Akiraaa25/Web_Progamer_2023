<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From regester</title>

    <style>
        body {
          background: linear-gradient(to left, #00f7ff, #00a2ff); 
          margin: 0; 
          padding: 0; 
        }
      </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<form style="background: linear-gradient(to left, #00f7ff, #00a2ff); " class="m-3">
  <div  class="form-group row">
    <label for="Nama_Lengkap" class="col-4 col-form-label">Nama lengkap</label> 
    <div class="col-8">
      <input id="Nama_Lengkap" name="Nama_Lengkap" placeholder="Masukan Nama lengkap" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
    <div class="col-8">
      <input id="tempat_lahir" name="tempat_lahir" placeholder="Masukan Tempat Lahir" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal_Lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input type="date" style="width: 665px;">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Jenis Kelamin</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Jenis_Kelamin" id="Jenis_Kelamin_0" type="radio" class="custom-control-input" value="Pria" required="required"> 
        <label for="Jenis_Kelamin_0" class="custom-control-label">Pria</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Jenis_Kelamin" id="Jenis_Kelamin_1" type="radio" class="custom-control-input" value="Wanita" required="required"> 
        <label for="Jenis_Kelamin_1" class="custom-control-label">Wanita</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Jenis_Kelamin" id="Jenis_Kelamin_2" type="radio" required="required" class="custom-control-input" value="lainya"> 
        <label for="Jenis_Kelamin_2" class="custom-control-label">lainya</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input type="email" style="width: 665px;">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="Status">Status</label> 
    <div class="col-8">
      <select id="Status" name="Status" class="custom-select" required="required">
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Duda">Duda</option>
        <option value="Janda">Janda</option>
        <option value="Kawin">Kawin</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
